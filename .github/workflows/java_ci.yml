name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean compile test-compile

      - name: Run tests
        run: mvn test

      - name: Execute Main Class from Test Sources
        run: mvn exec:java -Dexec.mainClass="com.example.SimpleProgramme"
